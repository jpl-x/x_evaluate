
common_params:
  fast_detection_delta: 20
  non_max_supp: True
  # block_half_length: 20
  # margin: 20
  n_feat_min: 400
  outlier_method: 8
#  outlier_param1: 0.6
#  outlier_param2: 0.98
  n_tiles_h: 1
  n_tiles_w: 1
  max_feat_per_tile: 10000
  n_poses_max: 10
  n_slam_features_max: 15
  iekf_iter: 1
  msckf_baseline: 30.0
  min_track_length: 10

  eklt_batch_size: 500
  eklt_update_every_n_events: 20
  eklt_displacement_px: 0.6
#  eklt_patch_size: 35
  eklt_max_num_iterations: 25
#  eklt_tracking_quality: 0.6
  eklt_bootstrap: "klt"
  eklt_lk_window_size: 20
  eklt_num_pyramidal_layers: 3
  eklt_scale: 4
  eklt_display_features: false
  eklt_display_feature_id: false
  eklt_display_feature_patches: false
  eklt_max_corners: 60
  eklt_min_corners: 35
  eklt_log_eps: 0.01
  eklt_harris_block_size: 3
  eklt_harris_k: 0.04
#  eklt_detection_min_distance: 25
  eklt_harris_quality_level: 0.3

datasets:
   -
     name: 45 Deg Carpet New
     rosbag: ${XVIO_DATASET_DIR}/carpet_45_new.bag
     events_topic: /cam0/events
     image_topic: /cam0/image_raw
     pose_topic: /cam0/pose
     imu_topic: /imu
     depth_map_topic: /cam0/depthmap
     camera_info_topic: /cam0/camera_info
     params: ${XVIO_SRC_ROOT}/params_esim_davis.yaml
     override_params:
       eklt_harris_k: 0
       eklt_harris_quality_level: 0.3
       eklt_tracking_quality: 0.7
